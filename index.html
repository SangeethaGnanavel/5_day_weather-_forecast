<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="text-uppercase" style="text-align: center;">Weather Dashboard</h1>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-3">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="user-form" class="card-body">
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn-search">Search</button>
          </form>
        </div>
        <div class="card ">
          <ul class="list-cities"></ul>
        </div>
      </div>
      <div class="col-12 col-md-9">
        <div class="card current-weather">
          <h3 class="card-header text-uppercase current-city " >
          </h3><img id="wicon" src="" />
          <p class="current-temp">Temp : </p>
          <p class="current-wind">Wind : </p>
          <p class="current-humidity">Humidity : </p>
        </div>
        <div class="card">
          <h3 class="card-header">5 Day Forecast</h3>
        </div>
        <div class="flex-row justify-space-between forecast-container">
        </div>
     
    </main>
        <!-- Link the DayJS library -->
        <script
        src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
        integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
        crossorigin="anonymous"
      ></script>
        

    <script src="./assets/js/index.js"></script>
  </body>
</html>
