<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body class="flex-column min-100-vh">
    <header class="hero">
      <h2>Weather Dashboard</h2>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-4">
        <div class="card">
          <h3 class="card-header text-uppercase">Search for a City</h3>
          <form id="user-form" class="card-body">
            <input
              name="cityname"
              id="cityname"
              type="text"
              autofocus="true"
              class="form-input"
            />
            <button type="submit" class="btn">Search</button>
          </form>
        </div>
      </div>
      <div class="col-12 col-md-8">
        <div class="card current-weather">
          <h3 class="card-header text-uppercase city-name">City Name</h3>
          <p class="current-temperature">Temp</p>
          <p class="current-wind">Wind</p>
          <p class="current-humidity">Humidity</p>
        </div>
        <div class="card">
          <h3 class="card-header text-uppercase">5 Day Forecast</h3>
        </div>

        <div class="flex-row justify-space-between">
         <div class="card col-8 col-md-2">Day 1</div>
          <div class="card col-8 col-md-2">Day 2</div>
          <div class="card col-8 col-md-2">Day 3</div>
          <div class="card col-8 col-md-2">Day 4</div>
          <div class="card col-8 col-md-2">Day 5</div>
        </div>
     
    </main>
  </body>
</html>
